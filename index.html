<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./style.css">
</head>
    <body>
        <div class="container">
            <form id="TaskForm" class="create_form">
                <input type="text" name="NewTask" id="NewTask" required autofocus>
                <label for="newTask">Introduce nueva tarea</label>
                <input type="text" name="ShortDescription" id="ShortDescription">
                <label for="ShortDescription">Añade una descripción</label>
                <button id="SubmitForm" type="submit">CREAR TAREA</button>
            </form>
            <div class="pending">
                <h1>TAREAS PENDIENTES</h1>
                <div id="pending_task" ></div>
            </div>
            <div class="done">
                <h1>TAREAS TERMINADAS</h1>
                <div id="done_task">
            </div>
        </div>
        <script src="./functions.js"></script>
    </body>
</html>
